ckpt_path: /home/lh/projects/ENET/logs/train_pred_SWET0_skin_base/last.ckpt

trainer:
  accelerator: gpu
  devices: 1

datamodule:
  batch_size: 1

model:
  model:
    _target_: src.models.components.eczemanet.EczemaNet
    num_classes: 4
    dropout: 0.5
